<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8" />
    
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
  </head>

   <body>
<a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
  renderer="logarithmicDepthBuffer: true;">

  <a-camera gps-new-camera='minDistance: 20;maxDistance: 50000'></a-camera>
  
     <a-entity
      gltf-model="./assets/text.glb"
      position="0 4 0"
      scale="1 1 1"
      look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 37.92412776018625; longitude: 139.35470120835018">
     </a-entity>

      <a-entity
        gltf-model="./assets/shibatajo.glb"
        position="0 5 0"
        rotation="0 -49 0"
        scale="5 5 5"
        animation="property: rotation; to: 0 311 0; loop: true; dur: 10000; easing: linear;"
        gps-new-entity-place="latitude: 37.924044728254245; longitude: 139.35457680998087">
      </a-entity>
 
   </a-scene>
  </body>
</html>
