<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript'src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

       <a-entity gltf-model="./assets/text.glb" potision="0 3 0" look-at="[gps-camera]" scale="0.2 0.2 0.2"
            gps-entity-place="latitude: 37.95631016784721; longitude: 139.33755352847405">
        </a-entity>

      <a-entity gltf-model="./assets/shibatajo.glb" potision="0 3 0" scale="0.1 0.1 0.1"
            gps-entity-place="latitude: 37.95623723234195; longitude: 139.33749611383607">
        </a-entity>

      <a-entity gltf-model="./assets/kinunoyuugetsu.glb" potision="0 3 0" scale="1 1 1"
            gps-entity-place="latitude: 37.9561642967643; longitude: 139.33743231979383">
        </a-entity>

      <a-entity gltf-model="./assets/tsukiokamanju.glb" potision="0 3 0" scale="1 1 1"
            gps-entity-place="latitude: 37.956090103602364; longitude: 139.33737012060269">
        </a-entity>

      <a-entity gltf-model="./assets/youkan.glb" potision="0 3 0" scale="1 1 1"
            gps-entity-place="latitude: 37.95602974300854; longitude: 139.33731430081576">
        </a-entity>
      
      <a-camera gps-camera="minDistance:0; maxDistance:5"></a-camera>
    </a-scene>
  </body>
</html>
