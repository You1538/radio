<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript'src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true"
    >
      
      <a-camera gps-camera="minDistance:5; maxDistance:25"></a-camera>

        <a-entity gltf-model="./assets/kingyodaiwa.glb" position="0 0 0" look-at="[gps-camera]" scale="1 1 1"
            gps-entity-place="latitude: 37.956133508683955; longitude: 139.3378179331434">
        </a-entity>
      
       <a-entity gltf-model="./assets/text.glb" position="0 55 0" look-at="[gps-camera]" scale="0.2 0.2 0.2"
            gps-entity-place="latitude: 37.95631016784721; longitude: 139.33755352847405">
        </a-entity>

      <a-entity gltf-model="./assets/kinunoyuugetsu.glb" position="0 0 0" scale="0.3 0.3 0.3"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.95631016784721; longitude: 139.33755352847405">
        </a-entity>


      <a-entity gltf-model="./assets/tsukiokamanju.glb" position="0 51 0" scale="0.3 0.3 0.3"
            gps-entity-place="latitude: 37.95617324169746; longitude: 139.33741624460163">
        </a-entity>

      <a-entity gltf-model="./assets/youkan.glb" position="0 53 0" scale="0.2 0.2 0.2"
           gps-entity-place="latitude: 37.95617324169746; longitude: 139.33741624460163">
        </a-entity>
      
      <a-entity gltf-model="./assets/shibatajo.glb" position="0 45 0" scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 37.9560452918284; longitude: 139.33728749857968">
        </a-entity>
      
    </a-scene>
  </body>
</html>
