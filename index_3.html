<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>location-base AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>

<body>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam;debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true"
    light="defaultLightsEnabled: false"
    >

    <a-camera gps-camera="minDistance:5; maxDistance:10000"></a-camera>
   
    <a-entity light="color: #BBB; type: ambient; intensity: 4" data-aframe-default-light="" aframe-injected=""></a-entity>
    <a-entity light="intensity: 2.4; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>
    
        <!-- 新発田城 -->
        <a-entity
            gltf-model="./assets2/sakura.glb"
            rotation="0 0 0"
            scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear;"
            gps-entity-place="latitude: 37.95623964531757; longitude: 139.3371717973987">
        </a-entity>


    </a-scene>
</body>

</html>
