<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>location-base AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>

<body>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam;debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true">

    <a-camera gps-camera="minDistance:5; maxDistance:10000"></a-camera>

        <!-- 新発田市役所 -->
        <a-entity
            gltf-model="./assets2/text.glb"
            position="0 52 0"
            scale="6 6 6"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 37.96059292895746; longitude: 139.33328772013243">
        </a-entity>

        <!-- 新発田城 -->
        <a-entity
            gltf-model="./assets2/shibatajo.glb"
            rotation="0 0 0"
            scale="5 5 5"
            gps-entity-place="latitude: 37.9619308273555; longitude: 139.33365772556803">
        </a-entity>

        <!-- 金物 -->
        <a-entity
            gltf-model="./assets2/kingyodaiwa.glb"
            rotation="-30 0 0"
            scale="10 10 10"
            animation="property: rotation; to: -30 360 0; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.96009315435081; longitude: 139.33265243618476">
        </a-entity>

        <!-- 五十公野 あやめ園 -->
        <a-entity
            gltf-model="./assets2/ayame.glb"
            rotation="0 0 0"
            scale="25 25 25"
            gps-entity-place="latitude: 37.95890647265079; longitude: 139.344979911745">
        </a-entity>

        <!-- 五十公野 運動場 右 -->
        <a-entity
            gltf-model="./assets2/racket.glb"
            position="0 60 0"
            rotation="43 0 0"
            scale="20 20 20"
            animation="property: rotation; to: 43 360 0; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.95752859774472; longitude: 139.3434058104401">
        </a-entity>
         <!-- 五十公野 運動場 右中 -->
        <a-entity
            gltf-model="./assets2/SCball.glb"
            rotation="0 0 0"
            scale="30 30 30"
            animation="property: rotation; to: 360 360 720; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.95790544079263; longitude: 139.34333753254583">
        </a-entity>
        <!-- 五十公野 運動場 右中 -->
        <a-entity
            gltf-model="./assets2/Tball.glb"
            position="0 60 0"
            rotation="0 0 0"
            scale="10 10 10"
            gps-entity-place="latitude: 37.95790544079263; longitude: 139.34333753254583">
        </a-entity>
        <!-- 五十公野 運動場 左中 -->
        <a-entity
            gltf-model="./assets2/BBbat.glb"
            position="0 40 0"
            rotation="12 0 0"
            scale="6 6 6"
            animation="property: rotation; to: 12 -360 0; loop: true; dur: 20000; easing: linear;"
            gps-entity-place="latitude: 37.958294245085355; longitude: 139.343079593834">
        </a-entity>
        <!-- 五十公野 運動場 左 -->
        <a-entity
            gltf-model="./assets2/BBball.glb"
            position="0 52.5 0"
            rotation="0 0 0"
            scale="10 10 10"
            gps-entity-place="latitude: 37.95856341608227; longitude: 139.3426092350066">
        </a-entity>

        <!-- 月岡温泉 -->
        <a-entity
            gltf-model="./assets2/tsukiokamanju.glb"
            position="0 40 0"
            rotation="0 0 0"
            scale="10 10 10"
            gps-entity-place="latitude: 37.95002602259688; longitude: 139.33329996881076">
        </a-entity>
        <!-- 月岡温泉 -->
        <a-entity
            gltf-model="./assets2/onsen.glb"
            position="0 60 0"
            rotation="0 0 0"
            scale="10 10 10"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 37.95002602259688; longitude: 139.33329996881076">
        </a-entity>


    </a-scene>
</body>

</html>
