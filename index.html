<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>location-base AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>

<body>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam;debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true">

    <a-camera gps-camera="minDistance:5; maxDistance:10000"></a-camera>

    <a-light type="directional" color="#FFF" intensity="1" position="0 5 0"></a-light>
    <a-light type="directional" color="#FFF" intensity="1" position="0 0 0"></a-light>
    <a-light type="ambient" color="#FFF"> </a-light>
    <!--
    <a-light type="directional" color="#FFF" intensity="8" position="0 25 0"></a-light>
    <a-light type="directional" color="#FFF" intensity="8" position="0 50 0"></a-light>
    <a-light type="directional" color="#FFF" intensity="8" position="0 -25 0"></a-light>
    <a-light type="directional" color="#FFF" intensity="8" position="0 -50 0"></a-light>
    -->
        
        <!-- 新発田市役所 -->
        <a-entity
            gltf-model="./assets2/text.glb"
            position="0 170 0"
            scale="6 6 6"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 37.94166315282544; longitude: 139.3361355563338">
        </a-entity>

        <!-- 新発田城 -->
        <a-entity
            gltf-model="./assets2/shibatajo.glb"
            rotation="0 0 0"
            scale="4 4 4"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear;"
            gps-entity-place="latitude: 37.941993012345364; longitude: 139.33737016711308">
        </a-entity>

        <!-- カナモノ -->
        <a-entity
            gltf-model="./assets2/pan.glb"
            rotation="-20 0 10"
            scale="10 10 10"
            animation="property: rotation; to: -20 360 10; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.941689655022735; longitude: 139.33539113832708">
        </a-entity>

        <!-- 五十公野 あやめ園 -->
        <a-entity
            gltf-model="./assets2/ayame.glb"
            position="0 10 0"
            rotation="0 0 0"
            scale="25 25 25"
            gps-entity-place="latitude: 37.93897807380977; longitude: 139.34627333165835">
        </a-entity>

        <!-- 五十公野 運動場 右 -->
        <a-entity
            gltf-model="./assets2/racket.glb"
            position="0 80 0"
            rotation="43 0 0"
            scale="20 20 20"
            animation="property: rotation; to: 43 360 0; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.9373423273428; longitude: 139.34488126733922"">
        </a-entity>
         <!-- 五十公野 運動場 右中 -->
        <a-entity
            gltf-model="./assets2/SCball.glb"
            rotation="0 0 0"
            scale="30 30 30"
            animation="property: rotation; to: 360 360 720; loop: true; dur: 10000; easing: linear;"
            gps-entity-place="latitude: 37.937733778780796; longitude: 139.34518705051784">
        </a-entity>
        <!-- 五十公野 運動場 右中 -->
        <a-entity
            gltf-model="./assets2/Tball.glb"
            position="0 120 0"
            rotation="0 0 0"
            scale="10 10 10"
            gps-entity-place="latitude: 37.937733778780796; longitude: 139.34518705051784">
        </a-entity>
        <!-- 五十公野 運動場 左中 -->
        <a-entity
            gltf-model="./assets2/BBbat.glb"
            position="0 30 0"
            rotation="17 0 0"
            scale="6 6 6"
            animation="property: rotation; to: 17 -360 0; loop: true; dur: 15000; easing: linear;"
            gps-entity-place="latitude: 37.93816898530797; longitude: 139.34529869008753">
        </a-entity>
        <!-- 五十公野 運動場 左 -->
        <a-entity
            gltf-model="./assets2/BBball.glb"
            position="0 65 0"
            rotation="0 30 0"
            scale="10 10 10"
            animation="property: rotation; to: 0 30 360; loop: true; dur: 1000; easing: linear;"
            gps-entity-place="latitude: 37.938589095522694; longitude: 139.34509773886208">
        </a-entity>

        <!-- 月岡温泉 -->
        <a-entity
            gltf-model="./assets2/tsukiokamanju.glb"
            position="0 20 0"
            rotation="0 0 0"
            scale="10 10 10"
            gps-entity-place="latitude: 37.93326895880289; longitude: 139.33806848746886">
        </a-entity>
        <!-- 月岡温泉 -->
        <a-entity
            gltf-model="./assets2/onsen.glb"
            position="0 180 0"
            rotation="0 0 0"
            scale="10 10 10"
            look-at="[gps-camera]"
            gps-entity-place="latitude: 37.93326895880289; longitude: 139.33806848746886">
        </a-entity>


    </a-scene>
</body>

</html>
