 <html>
  <head>
    <meta charset="utf-8" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
  
     <a-assets>
        <a-asset-item id="Lmodel01" src="./assets/apple.glb"></a-asset-item>
        <a-asset-item id="Lmodel02" src="./assets/applemove.glb"></a-asset-item>
        <a-asset-item id="Lmodel03" src="./assets/kingyodaiwa.glb"></a-asset-item>
        <a-asset-item id="Lmodel04" src="./assets/shibatajo.glb"></a-asset-item>
        <a-asset-item id="Lmodel05" src="./assets/text.glb"></a-asset-item>
        <a-asset-item id="Lmodel06" src="./assets/tsukiokamanju.glb"></a-asset-item>
        <a-asset-item id="Lmodel07" src="./assets/youkan.glb"></a-asset-item>
    </a-assets>

          <a-entity
          gltf-model="#Lmodel06"
          position="40 -7 -5"
          rotation="0 0 0"
          scale="3 3 3"
          gps-new-entity-place="latitude: 37.947977; longitude: 139.326888"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"
           >
    </a-entity>

          <a-entity
          gltf-model="#Lmodel02"
          position="-50 0 0"
          rotation="0 35 0"
          scale="10 10 10"
          gps-new-entity-place="latitude: 37.947977; longitude: 139.326888"
          animation-mixer
           >
    </a-entity>

          <a-entity
          gltf-model="#Lmodel03"
          position="-10 0 50"
          rotation="0 145 0"
          scale="10 10 10"
          gps-new-entity-place="latitude: 37.947977; longitude: 139.326888"
          animation="property: rotation; to: 0 505 0; loop: true; dur: 10000; easing: linear;"
           >
    </a-entity>

     <a-entity
          gltf-model="#Lmodel04"
          position="0 0 -30"
          rotation="0 -60 0"
          scale="1 1 1"
          gps-new-entity-place="latitude: 37.947977; longitude: 139.326888"
         animation="property: rotation; to: 0 300 0; loop: true; dur: 10000; easing: linear;"
      >
    </a-entity>

     <a-entity
          gltf-model="#Lmodel05"
          position="40 4 30"
          rotation="0 0 0"
          scale="2.3 2.3 2.3"
          look-at="[gps-camera]"
          gps-new-entity-place="latitude: 37.947977; longitude: 139.326888"
      >
    </a-entity>

      <a-entity
          gltf-model="#Lmodel07"
          position="20 -7 -10"
          rotation="0 -60 0"
          scale="1 1 1"
          gps-new-entity-place="latitude: 37.947977; longitude: 139.326888"
         animation="property: rotation; to: 0 300 0; loop: true; dur: 10000; easing: linear;"
      >
    </a-entity>
     
      <a-camera
       gps-camera = 'maxDistance: 1000000; minDistance: 30;'
       rotation-reader
       > </a-camera>
     
    </a-scene>
  </body>
</html>
