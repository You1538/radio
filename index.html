<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="utf-8" />
    
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
  </head>

   <body>
<a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
  renderer="logarithmicDepthBuffer: true;">

  <a-camera gps-new-camera='minDistance: 5;maxDistance: 20'></a-camera>
  
     <a-entity
      gltf-model="./assets/text.glb"
      position="0 10 0"
      scale="30 30 30"
      look-at="[gps-new-camera]"
      gps-new-entity-place="latitude: 37.94781383890853; longitude: 139.32706387291938">
     </a-entity>

      <a-entity
        gltf-model="./assets/shibatajo.glb"
        position="0 5 0"
        rotation="0 -49 0"
        scale="20 20 20"
        animation="property: rotation; to: 0 311 0; loop: true; dur: 10000; easing: linear;"
        gps-new-entity-place="latitude: 37.955304; longitude: 139.325319">
      </a-entity>

      <a-entity
       gltf-model="./assets/hukiyakouji.glb"
       rotation="0 -129.642 0"
       scale="5 5 5"
       gps-new-entity-place="latitude: 37.951767; longitude: 139.327293"
       >
     </a-entity>

      <a-entity
       gltf-model="./assets/kinunoyuugetsu.glb"
       rotation="0 0 0"
       scale="80 80 80"
       gps-new-entity-place="latitude: 37.94871466157485; longitude: 139.3243181903153"
       gps-new-entity-place="latitude: 37.948011; longitude: 139.327020">
     </a-entity>

      <a-entity
       gltf-model="./assets/text.glb"
       rotation="0 0 0"
       look-at="[gps-new-camera]"
       scale="1 1 1"
       gps-new-entity-place="latitude: 37.95621633138597; longitude: 139.33767124371585"
       >
     </a-entity>
