<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ロケーションベース AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true">

        <a-camera gps-camera="minDistance:5; maxDistance:100000000"></a-camera>

        <!-- 新発田市役所 -->
        <a-entity
        gltf-model="./assets/text.glb"
        position="0 60 0"
        scale="5 5 5"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 37.94781383890853; longitude: 139.32706387291938">
        </a-entity>

        <!-- 新発田城 -->
        <a-entity
        gltf-model="./assets/shibatajo.glb"
        position="0 0 0"
        rotation="0 0 0"
        scale="5 5 5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;"
        gps-entity-place="latitude: 37.95493534310519; longitude: 139.32597092399263">
        </a-entity>

        <!-- レストラン インダス -->
        <a-entity
        gltf-model=""
        position="0 0 0"
        rotation="-30 0 0"
        scale="1 1 1"
        animation="property: rotation; to: -30 360 0; loop: true; dur: 10000; easing: linear;"
        gps-entity-place="latitude: 37.94734543175105; longitude: 139.3289264927443">
        </a-entity>

        <!-- 五十公野 あやめ園 -->
        <a-entity
        gltf-model=""
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        gps-entity-place="latitude: 37.937945135757346; longitude: 139.36088524817083">
        </a-entity>

        <!-- 五十公野 運動場 -->
        <a-entity
        gltf-model=""
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        gps-entity-place="latitude: 37.93674483232794; longitude: 139.3557529684019">
        </a-entity>

        <!-- 月岡温泉 -->
        <a-entity
        gltf-model="./assets/tsukiokamanju.glb"
        position="0 53 0"
        rotation="0 0 0"
        scale="10 10 10"
        gps-entity-place="latitude: 37.9560452918284; longitude: 139.33728749857968">
        </a-entity>

    </a-scene>
</body>

</html>
